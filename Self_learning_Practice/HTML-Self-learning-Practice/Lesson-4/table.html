<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <!-- Links, images -->
    <nav>
        <a href="https://www.google.com/" target="_black">Go to google </a><br>
        <a href="lion.jpg">Click to view image </a><br>
        <img src="lion.jpg" alt="image" width="100px" height="100px">
    </nav>

    <!-- Unordered List Numbers are not taken -->
    <ul>
        <li>Raju</li>
        <li>Naga</li>
    </ul>

    <!-- Ordered List Numbers are taken automatically that is the only difference -->
    <ol>
        <li>Raghu</li>
        <li>Raju</li>
        <li>Naga</li>
    </ol>

    <ol start="3">
        <li>Raghu</li>
        <li>Raju</li>
        <li>Naga</li>
    </ol>

    <ol start="3" type="A">
        <li>Raghu</li>
        <li>Raju</li>
        <li>Naga</li>
    </ol>

    <ol start="3" type="I">
        <li>Raghu</li>
        <li>Raju</li>
        <li>Naga</li>
    </ol>

    <ul>
        <li>Raghu
            <ol start="1" type="I">
                <li>sowmya</li>
                <li>Nagamma</li>
            </ol>
        </li>
        <li>Raju</li>
        <li>Naga</li>
    </ul>
   <!--Table  -->
    <style>
        table,tbody,th, td,tr {
          border:1px dotted black; text-decoration: brown;
        }
    </style>

    <table>
        <thead>
            <tr>
                <td>College Name</td>
                <td>College Address</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>RIT</td>
                <td>Ramaiah Nagar</td>
            </tr>
        </tbody>
    </table> 
</body>
</html>
