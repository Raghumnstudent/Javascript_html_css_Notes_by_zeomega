<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
</head>
<body>
    <form>
        <!-- adding header and footer-->
        <header style="text-align:center">
            This is my Header
        </header>

        <!-- Adding label in different ways-->
        <label for="name">Your Name: </label>  
        <input type="text" name='uname' id="name" placeholder="Your Name" required><br>
        

        Email: <input type="email" name="gamil" id="mail" placeholder="Your Name" required><br>

        Phone_Number: <input type="text" name="Phone Number" id="phone" placeholder="Mobile Number" required><br>

        Select Options: <select id=dept name="Department">
            <option value="sales">Purchase or  Return</option>
            <option value="Marketing">Marketing</option>
            <option value="General">General</option>
        </select><br>

        <label for="message">Enter Your Query: </label><br>
        <textarea name="message" id="message" style="width:400px;height:200px;"></textarea><br>

        <input type="button" value="submit" id="submit">
      
        <!-- Adding the footer -->
        <footer style="text-align:center">
            This is my footer 
        </footer>
    </form>   
</body>
</html>
